<body>
    <P id="1"></P>
    <script>
    var i=0;
    text="Hai..This is Balaji..!"
    myfun();
    function myfun()
    {
        if(i<text.length)
        {
            document.getElementById("1").innerHTML +=text[i];
            i++;
            setTimeout(myfun,100);
        }
    }
    </script>
